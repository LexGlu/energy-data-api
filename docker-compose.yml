version: "3.9"

services:
  api:
    build: .
    container_name: flask_api
    restart: always
    env_file:
      - .env
    ports:
      - "5555:5555"
    command: >
      sh -c "service cron start && python3 ./dam_api/app.py"
    volumes:
      - .:/usr/src/app
    depends_on:
      - db

  db:
    image: postgres:15.2-alpine
    container_name: postgres_db
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer:4.8.1-standalone
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db

volumes:
  postgres_data:
